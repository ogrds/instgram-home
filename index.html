<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="/assets/images/instagram-phone.png" alt="Phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo"
                        src="/assets/images/instagram-logo.png" alt="Instagram
                        Logo">
                    <div class="profile-picture">
                        <img src="https://github.com/ogrds.png" alt="Profile
                            Picture">
                    </div>
                    <a href="#" class="continue-as">Continuar como _grds</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é _grds</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span> ou <span
                            class="link-blue">Inscreva-se</span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
